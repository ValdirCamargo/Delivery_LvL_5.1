<ion-view>
    <ion-nav-title>Nossos Produtos</ion-nav-title>
    <div class="bar bar-subheader">
        <h2 class="title">Escolha seu Produto</h2>
    </div>
    <ion-content class="padding has-subheader">
        <ion-list>
            <ion-item ng-repeat="o in products" ng-click="addItem(o)">
                <a class="item item-thumbnail-left">
                    {{o.name}} :
                    <img src="../../img/logo.png">
                    <h4 class="title">{{o.description}}</h4>
                </a>
                <span class="item-note">
                   R$ {{o.price}}
                </span>

            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
